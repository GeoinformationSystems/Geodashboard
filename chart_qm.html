<head>
    <!--Load plotly.js into the DOM -->
    <script src='https://cdn.plot.ly/plotly-2.9.0.min.js'></script>
</head>

<body>
    <div>
        <input type="checkbox" id="l5" onclick="choose(this)">
        <label for="landsat5">Landsat 5</label>
        <input type="checkbox" id="l6" onclick="choose(this)">
        <label for="landsat6">Landsat 6</label>
        <input type="checkbox" id="l7" onclick="choose(this)">
        <label for="landsat7">Landsat 7</label>
    </div>
    <fieldset>
        <div>
            <input type="radio" id="om" name="Quality Metric" value="Omission" onclick="choose(this)">
            <label for="om"> Omission</label>
        </div>
        <div> <input type="radio" id="com" name="Quality Metric" value="Comission" onclick="choose(this)">
            <label for="com"> Comission</label>
        </div>
        <div> <input type="radio" id="qaa" name="Quality Metric" value="Quantitative attribute accuracy"
                onclick="choose(this)">
            <label for="qaa"> Quantitative attribute accuracy</label>
        </div>
        <div> <input type="radio" id="tcc" name="Quality Metric" value="Thematic classification correctness"
                onclick="choose(this)">
            <label for="tcc"> Thematic classification correctness</label>
        </div>
    </fieldset>
    <div id='myDiv'>
        <!--Plotly chart will be drawn inside this DIV -->
    </div>
</body>

<script>
    var xValues = ['Omission', 'Comission', 'Quant. attr. accuracy', 'Them. class. correctness'];
    var yValues = ['', '', ''];
    var zValues = [
        [],
        [],
        [],
        []
    ];
    var colorscaleValue = [
        [0, '#c9461c'],
        [0.4, '#e86b21'],
        [0.7, '#f7bb32'],
        [1, '#6ba316']
    ];
    var data = [{
        x: xValues,
        y: yValues,
        z: zValues,
        type: 'heatmap',
        colorscale: colorscaleValue,
        showscale: true
    }];
    var layout = {
        annotations: [],
        xaxis: {
            ticks: '',
            side: 'buttom',
        },
        yaxis: {
            ticks: '',
            ticksuffix: ' ',
        }
    };
    function choose(e) {
        if (document.getElementById("l5").checked) {
            layout.annotations = [];
            yValues.splice(0, 1, 'Landsat 5');
            zValues.splice(0, 1, [7, 78, 54, 99]);
        }
        if (document.getElementById("l5").checked == false) {
            layout.annotations = [];
            yValues.splice(0, 1, '');
            zValues.splice(0, 1, []);
        }
        if (document.getElementById("l6").checked) {
            layout.annotations = [];
            yValues.splice(1, 1, 'Landsat 6');
            zValues.splice(1, 1, [87, 25, 70, 69]);
        }
        if
            (document.getElementById("l6").checked == false) {
            layout.annotations = [];
            yValues.splice(1, 1, '');
            zValues.splice(1, 1, []);
        }
        if (document.getElementById("l7").checked) {
            layout.annotations = [];
            yValues.splice(2, 1, 'Landsat 7');
            zValues.splice(2, 1, [8, 97, 40, 66]);
        }
        if (document.getElementById("l7").checked == false) {
            layout.annotations = [];
            yValues.splice(2, 1, '');
            zValues.splice(2, 1, []);
        }
        for (var i = 0; i < yValues.length; i++) {
            for (var j = 0; j < xValues.length; j++) {
                var result = {
                    x: xValues[j],
                    y: yValues[i],
                    text: zValues[i][j],
                    showarrow: false,
                    font: {
                        color: 'black'
                    }
                };
                if (result.text != null) {
                    result.text = zValues[i][j];
                    layout.annotations.push(result);
                }
            }
        }
        Plotly.newPlot('myDiv', data, layout);
    }
</script>
